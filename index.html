<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown-Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <img src="bg2.jpg" alt="bg-image"> -->
        <div class="title">Smart India Hackathon Coming Soon ...</div>
        <div class="title" id="end-Date">0th January, 2024 10:00 PM</div>
        <div class="col">
            <div>
                <label for="Days"><b>Days</b></label>
                <input type="text" readonly value="0">
            </div>
            <div>
                <label for="Hours"><b>Hours</b></label>
                <input type="text" readonly value="0">
            </div>
            <div>
                <label for="Minutes"><b>Minutes</b></label>
                <input type="text" readonly value="0">
            </div>
            <div>
                <label for="Seconds"><b>Seconds</b></label>
                <input type="text" readonly value="0">
            </div>
        </div>
        <!-- <div class="overlay"> 
        </div> -->
    </div>
</body>
<script src="index.js"></script>
</html>
